<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- browser color -->
    <meta name="theme-color" content="#000000">
    <meta name="msapplication-navbutton-color" content="#000000">
    <meta name="apple-mobile-web-app-status-bar-style" content="#000000">
    
    <!-- bootstap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- fav icon -->
    <link rel="icon" type="image/png" href="../static/assets/fav-icon.png">

    <link rel="stylesheet" href="./static/css/styles.css">

    <title>Login - Time Match</title>
</head>


<body class="bg-primary text-light px-5 py-5">
    <header>
        <nav class="navbar border-bottom-primary bg-primary fixed-top px-5">
            <div class="container-fluid px-0">
              <a class="navbar-brand" href="/" style="color: var(--blue-color);">
                <img src="../static/assets/TIMEMATCH.svg" alt="">
              </a>
            </div>
          </nav>
    </header>

    <main>
      <div id="liveAlertPlaceholder"></div>
      
        
      <div class="mx-auto">
        
        <div class="d-flex flex-column align-items-center pt-5 text-secondary">
          <p class="fs-3 pb-1 border-bottom-primary text-primary">Log In</p>
        </div>
        
        
        <form action="/login" method="post" style="max-width: 360px;" class="mx-auto">
          <!-- login with google -->
            <a href="/oauth/login" class="btn btn-light mt-5 mx-auto d-flex align-items-center justify-content-center gap-2 p-2" style="display: block;">
              <img src="../static/assets/google-icon.svg" alt="" style="width: 1.5rem; height:1.5rem">
              Sign in with Google
            </a>

            <div class="spacer my-5"></div>

          <!-- login -->
            <label for="username">Email *</label>
            <input type="email" class="form-control mt-1 mb-3" name="email" id="email" placeholder="example@gmail.com" required>
            
            <label for="password">Password *</label>
            <input type="password" class="form-control mt-1" name="password" id="password" required>
 
            <button type="submit" class="btn btn-primary mt-4" style="width: 100%;">Log In</button>
        </form>
        
        <p class="text-center mt-5">Don't have an account? <a href="/register">Register Here</a></p>
      </div>


    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    
    <script>
      
      // Alerts
      const alertPlaceholder = document.getElementById('liveAlertPlaceholder')
      function appendAlert(message, type) {
        setTimeout(() => {
          const wrapper = document.createElement('div')
          if (type == 'loading') {
            wrapper.innerHTML = [
              `<div class="alert alert-primary alert" role="alert">`,
              `   <span class="spinner-border spinner-border-sm me-2" aria-hidden="true"></span>`,
              `   <span>${message}</span>`,
              '</div>'
              ].join('')
            }
            else {
              wrapper.innerHTML = [
              `<div class="alert alert-${type} alert-dismissible" role="alert">`,
              `   <div>${message}</div>`,
              '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
              '</div>'
            ].join('')
          }
  
          alertPlaceholder.innerHTML = ''
          alertPlaceholder.append(wrapper)
        }, 1)

        if (type != 'loading'){
          setTimeout(() => {
            window.addEventListener('click', (e) => {
              if (e.target.classList.contains('btn-close')) {
                alertPlaceholder.innerHTML = ''
              }
              if (alertPlaceholder == e.target || alertPlaceholder.contains(e.target)){
                return
              }
              alertPlaceholder.innerHTML = ''
            }, {once: true})
          }, 1)
        }
      }

      let message = {{message | tojson}}

      if (message) {
        appendAlert(message, 'danger')
      }

    </script>
</body>
</html>
