<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <link rel="stylesheet" href="./static/css/styles.css">
    <script src="./static/js/script.js" defer></script>

    <title>{% block title %}{% endblock %}</title>
</head>


<body class="bg-primary text-light px-5 py-5">
    <header>
        <nav class="navbar navbar-expand-sm bg-secondary fixed-top px-5" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="/">LOGO</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                  <a class="nav-link ms-3 {%block navlink1%}{%endblock%}" href="/">All Events</a>
                  <a class="nav-link ms-3 {%block navlink2%}{%endblock%}" href="/my-availability">My Availability</a>
                  <a class="nav-link ms-3 {%block navlink3%}{%endblock%}" href="/broadcast-lists">Broadcast Lists</a>
                </div>
              </div>
            </div>
          </nav>
    </header>

    <main>
      {% block main %}{% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    
    {% block script %}{% endblock %}
</body>
</html>
